{% extends 'base.html' %}
{% block title %}Delete Hotel{% endblock %}
{% block content %}
<h2>Delete Hotel</h2>
<p>Are you sure you want to delete this hotel?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
