{% extends 'base.html' %}
{% block title %}Delete Room{% endblock %}
{% block content %}
<h2>Are you sure you want to delete "{{ room.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'room_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
