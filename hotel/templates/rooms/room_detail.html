{% extends 'base.html' %}
{% block title %}Room Detail{% endblock %}
{% block content %}
<h2>{{ room.name }}</h2>
<p>Type: {{ room.room_type }}</p>
<p>Capacity: {{ room.capacity }}</p>
<p>Price: ${{ room.price_per_night }}</p>
<p>Description: {{ room.description }}</p>

<a href="{% url 'book_room' room.pk %}" class="btn btn-success">Book this Room</a>
<a href="{% url 'delete_room' room.pk %}" class="btn btn-danger">Delete Room</a>
{% endblock %}
