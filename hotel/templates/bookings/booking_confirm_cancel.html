{% extends 'base.html' %}
{% block title %}Cancel Booking{% endblock %}
{% block content %}
<h2>Cancel Booking</h2>
<p>Are you sure you want to cancel the booking for room "{{ booking.room.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, cancel it</button>
    <a href="{% url 'booking_detail' booking.pk %}" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
