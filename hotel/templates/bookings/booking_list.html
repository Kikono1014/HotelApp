<h2>All Bookings</h2>
<ul class="list-group">
    {% for booking in bookings %}
        <li class="list-group-item">
            <a href="{% url 'booking_detail' booking.pk %}">
                {{ booking.guest.full_name }} â€” {{ booking.room.name }} ({{ booking.status }})

        </li>
    {% empty %}

    {% endfor %}
</ul>
{% endblock %}
